<div class="edit-contact-container pos-a" id="edit-contact-[id]">
    <div class="edit-contact-content pos-r">
        <div class="title pos-r">
            [title]

            <div class="btn-close btn-close-edit-contact pos-a">
                <i class="far fa-times-circle"></i>
            </div>
        </div>



        <div class="form-container">
            <div class="mochi-input-decorator">
                <input type="text" placeholder="first name">
            </div>
            <div class="mochi-input-decorator">
                <input type="text" placeholder="last name">
            </div>
            <div class="mochi-input-decorator">
                <input type="text" placeholder="email-address">
            </div>
            <div class="mochi-input-decorator">
                <input type="text" placeholder="address">
            </div>
            <div class="mochi-input-decorator">
                <input type="text" placeholder="phone number">
            </div>

            <div class="mochi-button text-center btn-save">
                <div class="mochi-button-decorator mochi-button-decorator-left">(</div>
                <div class="mochi-button-base">
                    Save
                </div>
                <div class="mochi-button-decorator mochi-button-decorator-right">)</div>
            </div>
        </div>
    </div>
</div>
